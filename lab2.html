<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login.html">
        <table>
            <tr>
        <td><label for="fname">First name:</label><br></td>
        <td><input type="text" id="fname" name="fname"><br></tr></td>
        <tr>
            <td><label for="lname">Last name:</label><br></td>
            <td><input type="text" id="lname" name="lname"></tr></td>
        
        <tr>
            <td><label >User ID:</label><br></td>
        <td><input type="number" id="uid" name="uid"><br></tr></td>
        <tr>

    <td><input type="password" id="pwd" name="pwd"><br></td></tr>
        <tr><td><label >DOB:</label><br></td>
        <td><input type="date" id="date" name="date"><br></td></tr>
        <tr><td><label >Gender:</label><br></td>
        <td> <input type="radio" id="Male" name="gender" value="Male">
      <label for="Male">Male</label><br></td>
    <td><input type="radio" id="Female" name="gender" value="Female">
      <label for="Female">Female</label><br></td>
    <td><input type="radio" id="Others" name="gender" value="Others">
      <label for="Others">Others</label></td></tr>
  <tr><td><label >Skills:</label><br></td>
  <td><input type="checkbox" id="skill1" name="skill1" value="Problem solving">
    <label for="skill1"> Problem solving</label><br></td>
<td> <input type="checkbox" id="skill2" name="skill2" value="Communication">
    <label for="skill2"> Communication</label><br></td>
<td><input type="checkbox" id="skill3" name="skill3" value="Analyzing">
    <label for="skill3"> Analyzing</label></td></tr>
    <tr>
        <td>Dept</td>
        <td>
            <select >
                <option >
                    cse
                </option>
                <option >
                    eee
                </option>
                <option >
                    bba
                </option>
                <option >
                    law
                </option>
            </select>
        </td>

    </tr>
    <tr>
        <td><label >Address:</label><br></td>
        <td><textarea name="message" rows="10" cols="30">
            </textarea></td>
    </tr>
    <tr>
        <td>Choose an Image:</td>
        <td><input type="file"></td>
    </tr>
    <tr>
        <td><input type="submit" value="Submit"></td>
        <td><input type="reset" value="Reset"></td>
    </tr>
 
 

</table>

      </form>
    
</body>
</html>
